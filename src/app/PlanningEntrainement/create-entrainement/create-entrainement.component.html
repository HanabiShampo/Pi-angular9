<div class="container">
    <h2 class="text-center">Add Planning Entrainement</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="equipe">Equipe:</label>
        <input type="text" formControlName="equipe" placeholder="equipe" name="equipe" class="form-control" id="equipe">
      </div>
  
      <div class="form-group">
        <label for="nombre joueurs">Nombre joueurs:</label>
        <input type="text" formControlName="nbrJoueurs" placeholder="nombre joueurs" name="nombre joueurs" class="form-control" id="nombre joueurs">
      </div>
  
      <div class="form-group">
        <label for="stade">Stade:</label>
        <input type="text" formControlName="stade" placeholder="stade" name="stade" class="form-control" id="stade">
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" formControlName="date" placeholder="date" name="date" class="form-control form-control-rounded"  id="date">
      </div>

      <div class="form-group">
        <label for="heure">Heure:</label>
        <input type="time" formControlName="heure" placeholder="heure" name="heure" class="form-control" id="heure">
      </div>

      <div class="form-group">
        <label for="commentaire">Commentaire:</label>
        <input type="text" formControlName="commentaire" placeholder="commentaire" name="commentaire" class="form-control" id="commentaire">
      </div>
  
      <button class="btn btn-success">Create</button>
    </form>
  </div>
