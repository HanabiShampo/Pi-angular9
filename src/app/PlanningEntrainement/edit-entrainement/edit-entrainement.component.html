<div class="container">
    <h2 class="text-center">Edit Planning Entrainement</h2>
    <form (submit)="updateEvent(updateEventForm)" #updateEventForm="ngForm">
        <div class="form-group">
        <label>id:</label>
        <input type="text" name="id" placeholder="id" class="form-control" [(ngModel)]="evv.id" #id="ngModel"> 
      </div>
  
      <div class="form-group">
        <label>Equipe:</label>
        <input type="text" name="equipe"  placeholder="equipe" class="form-control" [(ngModel)]="evv.equipe" #titre="ngModel">  
      </div>
  
      <div class="form-group">
        <label>Nombre joueurs:</label>
        <input type="text" name="nombre joueurs"  placeholder="nombre joueurs" class="form-control" [(ngModel)]="evv.nbrJoueurs" #type="ngModel"> 
      </div>
  
      <div class="form-group">
        <label>Stade</label>
        <input type="text" name="stade" placeholder="stade" class="form-control" [(ngModel)]="evv.stade" #lieu="ngModel"> 
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" name="date" placeholder="Date" class="form-control" [(ngModel)]="evv.date" #date="ngModel">
      </div>

      <div class="form-group">
        <label>Heure</label>
        <input type="time" name="heure"  placeholder="Heure" class="form-control" [(ngModel)]="evv.heure" #heure="ngModel">
      </div>

      <div class="form-group">
        <label>Commentaire:</label>
        <input type="text" name="commentaire"  placeholder="commentaire" class="form-control" [(ngModel)]="evv.commentaire" #type="ngModel">  
      </div>

      <button class="btn btn-danger" type="button" value="send" (click)="updateEvent(updateEventForm)" >Update</button>
    </form>
  </div>
