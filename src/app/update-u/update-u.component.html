
<html>


<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">HOME</a>

    <a href="list" class="w3-bar-item w3-button w3-padding-large w3-hide-small">List User</a>

  </div>
</div>



<br><br><br>
<div class="container">
  <h1>Formulaire</h1>
  <form #f="ngForm">
    <fieldset>

      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" name="nom"  placeholder="Nom"  [ngModel]="o.nom">
      </div>

      <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" class="form-control" name="Description" placeholder="Description" required [ngModel]="o.string">
      </div>


      <div class="form-group">
        <label for="nationalite">nationalite</label>
        <input type="text" class="form-control" name="nationalite" ngModel required minlength="8" #nationalite="ngModel" [ngModel]="o.nationalite">
        <div *ngIf="nationalite.touched">
          <div *ngIf="nationalite.errors.required">required</div>

        </div>
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" name="email" ngModel required minlength="30" #email="ngModel" [ngModel]="o.email">
        <div *ngIf="email.touched">
          <div *ngIf="email.errors.required">required</div>

        </div>
      </div>

         <label for="Poste">Poste</label>
         <select name="Poste" class="form-control">
           <option value="">Liste de choix...</option>
           <optgroup label="Groupe d'options 1">

           <optgroup label="Groupe d'options 2">

      <!--   <div class="col-lg-4">
           <select   class="form-control" name="Equipe" ngModel>
               <option>Dev</option>
               <option>Test</option>
               <option>Support</option>

           </select>


         </div>-->

      <div class="form-group">
        <label for="telephone">telephone</label>
        <input type="test" class="form-control" name="telephone"  ngModel #telephone="ngModel" [ngModel]="o.telephone">
      </div>



      <div class="form-group">
        <label for="adresse">adresse</label>
        <input type="text" class="form-control" name="adresse"  placeholder="adresse"  [ngModel]="o.adresse">
      </div>


      <div class="form-group">
        <label for="etatCivil">etatCivil</label>
        <input type="text" class="form-control" name="etatCivil"  placeholder="etatCivil"  [ngModel]="o.etatCivil">
      </div>


      <div class="form-group">
        <label for="role">role</label>
        <input type="text" class="form-control" name="role"  placeholder="role"  [ngModel]="o.role">
      </div>

      <div class="form-group">
        <label for="login">login</label>
        <input type="text" class="form-control" name="login"  placeholder="login"  [ngModel]="o.login">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="text" class="form-control" name="password"  placeholder="password"  [ngModel]="o.password">
      </div>
      <div align="center">
      <div class="form-group row">
        <div class="col-lg-12">
          <a type="submit" class="btn btn-danger"  (click)="updateUsr(f.value)" name="Update"  class="btn  btn-primary">Modifier</a>
        </div>
      </div>
      </div>

    </fieldset>
  </form>
