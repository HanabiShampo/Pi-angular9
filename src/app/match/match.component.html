<div class="container-fluid">
    <div class="container">
      <div class="row">
    
        <div class="col-md-10"></div>
        <div class="col-md-2">
          <p-dialog header="Ajoute Match" [(visible)]="display1" styleClass="mydialog" [style]="{width: '50vw'}">
            <app-ajoutematch></app-ajoutematch>
    
          </p-dialog>
          <!-- <button type="button" (click)="showDialogB()" ><i class="fas fa-plus-circle"></i>add</button> -->
          <button type="button" (click)="showDialogB()"  class="btn btn-info" style="size: 20px; "><i class="fas fa-plus-circle " ></i></button>
        </div>
      </div>
    
    </div>
    
  </div>
    <div align="center">
    
      
          <h2>Liste des Match</h2>
          <div><br></div>
    
          <div class="panel-body">
            <form [formGroup]="searchform" (ngSubmit)="recherche()">
              <input type="text" class="form-control" formControlName="recherche" placeholder="Search" >
              <button class="btn btn-default" type="submit" class="btn btn-info"><i class="fas fa-search"></i>
              </button>
            
            </form>
            <table class="table table-bordered" >
              
              <thead class="thead-light">
                <tr>
                  <th>equipe</th>
                  <th>stade</th>
                  <th>date</th>
                  <th>type</th>
    
                  <th>adversaire</th>
                  <th>resultat</th>
                  
                   <th>Action</th>
                </tr>
                
              </thead>
              <tbody>
                <tr *ngFor="let o of Match " >
                  <td>{{o.equipe}}</td>
                  <td>{{o.stade}}</td>
                  <td>{{o.date}}</td>
                  <td>{{o.type}}</td>
                  <td>{{o.adversaire}}</td>
                  <td>{{o.res}}</td>
                  <td><button (click)="delete(o.id)" class="btn btn-danger"><i class="far fa-trash-alt"></i>
                  </button>
                    <button (click)="update(o.id)" class="btn btn-info" style="margin-left: 10px"><i class="far fa-edit"></i></button>
                    
                  </td>
    
    
                 
    
                </tr>
              </tbody>
            </table>
          </div>
      
      </div>
