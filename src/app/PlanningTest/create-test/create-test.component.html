<div class="container">
    <h2 class="text-center">Add Planning Test</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="titre">Titre:</label>
        <input type="text" formControlName="titre" placeholder="titre" name="titre" class="form-control" id="titre">
      </div>
  
      <div class="form-group">
        <label for="type">Type:</label>
        <input type="text" formControlName="type" placeholder="type" name="type" class="form-control" id="type">
      </div>
  
      <div class="form-group">
        <label for="lieu">Lieu:</label>
        <input type="text" formControlName="lieu" placeholder="lieu" name="lieu" class="form-control" id="lieu">
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" formControlName="date" placeholder="date" name="date" class="form-control form-control-rounded"  id="date">
      </div>

      <div class="form-group">
        <label for="heure">Heure:</label>
        <input type="time" formControlName="heure" placeholder="heure" name="heure" class="form-control" id="heure">
      </div>
  
      <button class="btn btn-success">Create</button>
    </form>
  </div>
