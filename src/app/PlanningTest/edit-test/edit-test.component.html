<div class="container">
    <h2 class="text-center">Edit Planning Test</h2>
    <form (submit)="updateEvent(updateEventForm)" #updateEventForm="ngForm">
        <div class="form-group">
        <label>id:</label>
        <input type="text" name="id" placeholder="id" class="form-control" [(ngModel)]="evv.id" #id="ngModel"> 
      </div>
  
      <div class="form-group">
        <label>Titre:</label>
        <input type="text" name="titre"  placeholder="Titre" class="form-control" [(ngModel)]="evv.titre" #titre="ngModel">  
      </div>
  
      <div class="form-group">
        <label>Type:</label>
        <input type="text" name="type"  placeholder="Type" class="form-control" [(ngModel)]="evv.type" #type="ngModel">  
      </div>
  
      <div class="form-group">
        <label>Lieu</label>
        <input type="text" name="lieu" placeholder="Lieu" class="form-control" [(ngModel)]="evv.lieu" #lieu="ngModel"> 
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="text" name="date" placeholder="Date" class="form-control" [(ngModel)]="evv.date" #date="ngModel">   
      </div>

      <div class="form-group">
        <label>Heure</label>
        <input type="text" name="heure"  placeholder="Heure" class="form-control" [(ngModel)]="evv.heure" #heure="ngModel">   
      </div>
      <button class="btn btn-danger" type="button" value="send" (click)="updateEvent(updateEventForm)" >Update</button>
    </form>
  </div>
