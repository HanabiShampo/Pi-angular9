<div class="container">
    <h2> Planning Tests List</h2>
      <button class="btn btn-danger" (click)="listMatch()"> List Planning Match</button>
      <button class="btn btn-danger" (click)="addPlanning()"> Create Planning</button>
      
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Titre</th>
        <th>Type</th>
        <th>Lieu</th>
        <th>Date</th>
        <th>Heure</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let test of myArray">
        <td class="hidden">{{test.id}}</td>
        <td>{{test.titre}}</td>
      <td>{{test.type}}</td>
      <td>{{test.lieu}}</td>
      <td>{{test.date}}</td>
      <td>{{test.heure}}</td>
      <button type="button" class="button1" [routerLink]="['/edit-test/',test.id]" >Update</button>
      <button class="button1" (click)="deletePlanning(test.id)" style="margin-left: 0px;"> Delete</button>
      </tr>
      </tbody>
    </table>
  </div>
