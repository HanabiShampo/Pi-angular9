<div class="container">
    <h2 class="text-center">Edit Planning Match</h2>
    <form (submit)="updateEvent(updateEventForm)" #updateEventForm="ngForm">
        <div class="form-group">
        <label>id:</label>
        <input type="text" name="id" placeholder="id" class="form-control" [(ngModel)]="evv.id" #id="ngModel"> 
      </div>
  
      <div class="form-group">
        <label>Equipe1:</label>
        <input type="text" name="equipe1"  placeholder="equipe1" class="form-control" [(ngModel)]="evv.equipe1" #titre="ngModel">  
      </div>
  
      <div class="form-group">
        <label>Equipe2:</label>
        <input type="text" name="equipe2"  placeholder="equipe2" class="form-control" [(ngModel)]="evv.equipe2" #type="ngModel"> 
      </div>
  
      <div class="form-group">
        <label>Stade</label>
        <input type="text" name="stade" placeholder="stade" class="form-control" [(ngModel)]="evv.stade" #lieu="ngModel"> 
      </div>

      <div class="form-group">
        <label>Type:</label>
        <input type="text" name="type"  placeholder="Type" class="form-control" [(ngModel)]="evv.type" #type="ngModel">  
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" name="date" placeholder="Date" class="form-control" [(ngModel)]="evv.date" #date="ngModel">
      </div>

      <div class="form-group">
        <label>Heure</label>
        <input type="time" name="heure"  placeholder="Heure" class="form-control" [(ngModel)]="evv.heure" #heure="ngModel">
      </div>
      <button class="btn btn-danger" type="button" value="send" (click)="updateEvent(updateEventForm)" >Update</button>
    </form>
  </div>
