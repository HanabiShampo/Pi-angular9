
<div><br></div>
<div class="col-md-12">


    <div class="card-body">
      <form (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>equipe</label>
          <input style="border-bottom: solid;" type="text" class="form-control" [(ngModel)]="match.equipe"
            name="equipe" />

        </div>




        <div class="form-group">
          <label for="cin">stade</label>
          <input style="border-bottom: solid;" type="text" class="form-control" [(ngModel)]="match.stade"
            name="stade" />

        </div>
<div class="form-group">
          <label for="cin">date</label>
          <input style="border-bottom: solid;" type="date" class="form-control" [(ngModel)]="match.date"
            name="date" />
        </div>


        <div class="form-group">
          <label for="cin">type</label>
          <input style="border-bottom: solid;" type="text" class="form-control" [(ngModel)]="match.type"
            name="type" />
        </div>
        <div class="form-group">
          <label for="cin">adversaire</label>
          <input style="border-bottom: solid;" type="text" class="form-control" [(ngModel)]="match.adversaire"
            name="adversaire" />
        </div>
       


        <div><br>
          <div>
            <br>
          </div>
          <button class="btn btn-info" type="submit">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
